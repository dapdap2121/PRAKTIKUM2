<html>
    <head>
        <title> Pengaturan Padding Tabel </title>
        <style type="text/css">
            td.kiri{
                padding-top: 2cm;
                padding-right: 2cm;
                padding-bottom: 2cm;
                padding-left: 2cm;
                background-color: #F0F8FF;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <TR>
                <TD class="kiri"> pading dengan jarak 2cm dari kiri, atas, kanan dan bawah </TD>
                <TD> Tanpa Jarak </TD>
            </TR>
        </table>
    </body>
</html>
